<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="code.js"></script>
    <title>Trabalho Incremental Web</title>
    <link rel="stylesheet" href="styles.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container w-75">
        <h3>Entre no Tzeet agora mesmo</h3>
        <form action="" class="validate" novalidate>
          <div class="form-floating mb-3 sucesso">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput" >Email:</label>
            <div class="invalid-feedback">
              Insira um Email valido.
            </div>
          </div>
          <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required minlength="6">
            <label for="floatingPassword" class="form-label">Senha:</label>
            <div class="invalid-feedback">
            A senha deve conter no mínimo 6 caracteres 
            </div>
            <br>
            <br>
            <button type="submit" class="botao btn btn-primary w-100">Se Inscrever</button>
            <br>
            <p>Já tem uma conta?<a href=""> Ir para login</a></p>
        </div>
      </form>
    </div>
<script src="code.js"></script>
</body>
</html>
